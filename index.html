<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
        <a-assets>
            <a-asset-item
                id="A_Command_and_control"
                src="assets/A_Command and control.glb"
            ></a-asset-item>
            <a-asset-item
                id="B_Sedimentation_tank"
                src="assets/B_Sedimentation tank.glb"
            ></a-asset-item>
            <a-asset-item
                id="C_Clarifier"
                src="assets/C_Clarifier.glb"
            ></a-asset-item>
            <a-asset-item
                id="D_Bio_Reactor"
                src="assets/D_Bio Reactor.glb"
            ></a-asset-item>
            <a-asset-item
                id="E_Aeration_tank"
                src="assets/E_Aeration tank.glb"
            ></a-asset-item>
            <a-asset-item
                id="F_Settlement_tank"
                src="assets/F_Settlement tank.glb"
            ></a-asset-item>
        </a-assets>

            <a-marker
                id="marker_A_Command_and_control"
                type="pattern"
                preset="custom"
                url="assets/A_Command and control.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="entity_A_Command_and_control"
                    scale="0.1668774706237531 0.1668774706237531 0.1668774706237531"
                    animation-mixer="loop: repeat"
                    gltf-model="#A_Command_and_control"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="marker_B_Sedimentation_tank"
                type="pattern"
                preset="custom"
                url="assets/B_Sedimentation tank.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="entity_B_Sedimentation_tank"
                    scale="0.1668774706237531 0.1668774706237531 0.1668774706237531"
                    animation-mixer="loop: repeat"
                    gltf-model="#B_Sedimentation_tank"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="marker_C_Clarifier"
                type="pattern"
                preset="custom"
                url="assets/C_Clarifier.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="entity_C_Clarifier"
                    scale="0.1668774706237531 0.1668774706237531 0.1668774706237531"
                    animation-mixer="loop: repeat"
                    gltf-model="#C_Clarifier"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="marker_D_Bio_Reactor"
                type="pattern"
                preset="custom"
                url="assets/D_Bio Reactor.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="entity_D_Bio_Reactor"
                    scale="0.1668774706237531 0.1668774706237531 0.1668774706237531"
                    animation-mixer="loop: repeat"
                    gltf-model="#D_Bio_Reactor"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="marker_E_Aeration_tank"
                type="pattern"
                preset="custom"
                url="assets/E_Aeration tank.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="entity_E_Aeration_tank"
                    scale="0.1668774706237531 0.1668774706237531 0.1668774706237531"
                    animation-mixer="loop: repeat"
                    gltf-model="#E_Aeration_tank"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="marker_F_Settlement_tank"
                type="pattern"
                preset="custom"
                url="assets/F_Settlement tank.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="entity_F_Settlement_tank"
                    scale="0.1668774706237531 0.1668774706237531 0.1668774706237531"
                    animation-mixer="loop: repeat"
                    gltf-model="#F_Settlement_tank"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity id="camera0" camera look-controls wasd-controls></a-entity>
        </a-scene>
    </body>
</html>
